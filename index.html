<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java for Sega Mega Drive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="loadPage('en')">English</a></li>
            <li><a href="#" onclick="loadPage('ru')">Русский</a></li>
        </ul>
    </nav>

    <main id="content">
        <!-- Здесь будет загружаться контент -->
    </main>

    <footer>
        <p>&copy; 2024 Mark6</p>
    </footer>

    <script>
        function loadPage(language) {
            const content = document.getElementById('content');
            fetch(`${language}.html`)
                .then(response => response.text())
                .then(data => {
                    content.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading page:', error);
                });
        }
        // Загрузка страницы по умолчанию
        window.onload = function() {
            loadPage('ru');
        };
    </script>
</body>
</html>
